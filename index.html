<body>
  <h1>ë‘ë”ì§€ì¡ê¸°</h1>
  <div id="controls">
    <button id="startBtn">ê²Œì„ ì‹œì‘</button>
    <div id="timer">ë‚¨ì€ ì‹œê°„: 0ì´ˆ</div>

  </div>
  <div id="game"></div>

  <script>
    const gameContainer = document.getElementById("game");
    const startBtn = document.getElementById("startBtn");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");

    const TOTAL_CARDS = 20;
    let images = [];
    let score = 0;
    let timeLeft = 10;
    let gameInterval, changeInterval;
    let oddIndex = -1;

    // ğŸµ ì •ë‹µ í´ë¦­ ì‹œ ì¬ìƒë  ì‚¬ìš´ë“œ, 1ì´ˆ ì§€ì ë¶€í„° ì¬ìƒ
    const punchSound = new Audio("punch.mp3");
    punchSound.preload = "auto"; // ë¯¸ë¦¬ ë¡œë“œ

    // ì´ˆê¸° ì¹´ë“œ ìƒì„±
    function createCards() {
      gameContainer.innerHTML = "";
      images = [];
      for (let i = 0; i < TOTAL_CARDS; i++) {
        const div = document.createElement("div");
        div.classList.add("card");
        const img = document.createElement("img");
        img.src = "beach.png";
        div.appendChild(img);
        div.addEventListener("click", () => handleClick(i));
        gameContainer.appendChild(div);
        images.push(img);
      }
    }

    function startGame() {
      score = 0;
      timeLeft = 10;
      scoreEl.textContent = `ì ìˆ˜: ${score}`;
      timerEl.textContent = `ë‚¨ì€ ì‹œê°„: ${timeLeft}ì´ˆ`;
      createCards();

      changeImage();
      changeInterval = setInterval(changeImage, 1000);

      gameInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `ë‚¨ì€ ì‹œê°„: ${timeLeft}ì´ˆ`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(changeInterval);
          alert(`ê²Œì„ ì¢…ë£Œ! ë‹¹ì‹ ì˜ ì ìˆ˜ëŠ” ${score}ì ì…ë‹ˆë‹¤.`);
        }
      }, 1000);
    }

    function changeImage() {
      oddIndex = Math.floor(Math.random() * TOTAL_CARDS);
      for (let i = 0; i < TOTAL_CARDS; i++) {
        images[i].src = (i === oddIndex) ? "beach.png" : "forest.png";
      }
    }

    function handleClick(index) {
      if (index === oddIndex) {
        score++;
        scoreEl.textContent = `ì ìˆ˜: ${score}`;

        // 1ì´ˆ ì§€ì ë¶€í„° ì¬ìƒ
        punchSound.currentTime = 1;
        punchSound.play();

        changeImage();
      }
    }

    startBtn.addEventListener("click", startGame);

    createCards();
  </script>
